<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/main.css">



    <title>Dashboard</title>
</head>

<body>

    <!-- header -->
    <header class="main-page-header mb-3 ">
        <div class="container d-flex align-items-center">

            <div class="app-name">
                <span class="app-half">Cap</span>Bank
            </div>

            <!-- nav -->
            <nav class="navbar">
                <li><a href="">Dashboard</a></li>
                <li><a href="">Payments</a></li>
                <li><a href="">Transactions</a></li>
            </nav>

            <!-- current user -->
            <div class="display-name ms-auto text-white">
                <i class="fa fa-circle text-success "></i>
                <span>User</span>
            </div>

            <!-- log out -->
            <a href="" class="btn btn-sm text-white ms-2">
                <i class="fas fa-sign-out-alt "></i>Sign Out
            </a>

        </div>
    </header>

    <!-- offcanvas buttons -->
    <div class="container d-flex">

        <!-- new acct btn -->
        <button id="new-account-btn" class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight">
            <i class="fa fa-wallet"></i> Add New Account
        </button>

        <!-- new trans btn -->
        <button id="transaction-btn" class="btn ms-auto" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasLeft" aria-controls="offcanvasLeft">
            <i class="fa fa-credit-card"></i> Add New Transaction
        </button>

    </div>
    
    <!-- offcanvas bodies -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasLeft"
        aria-labelledby="offcanvasLeftLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasLeftLabel">Offcanvas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <!-- transactions -->
        <div class="offcanvas-body">
            Transactions Form
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRight">Offcanvas</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <!-- create account -->
        <div class="offcanvas-body">
            New Account Form
        </div>
    </div>
    <!-- offcanvas bodies -->

 


    <script src="/js/bootstrap.bundle.js"></script>
</body>


</html>
